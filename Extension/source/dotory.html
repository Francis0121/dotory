<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../plugin/scrollbar/jquery.mCustomScrollbar.css">

	<link rel="stylesheet" type="text/css" href="../css/default.css">
	<link rel="stylesheet" type="text/css" href="../css/dotory.css">
	<link rel="stylesheet" type="text/css" href="../css/develop/metro.css">
	<link rel="stylesheet" type="text/css" href="../css/develop/image.css">
	<link rel="stylesheet" type="text/css" href="../css/develop/history.css">
	<title>Dotory</title>
</head>
<body>

<div class="dotory_fixed_wrap">	

	<div class="dotory_wrap dotory_login" style="display: block;">
		<div class="dotory_login_content">
			<button class="metro_btn" id="signin">Sign in</button>
		</div>
	</div>

	<!-- Metro -->
	<div class="dotory_wrap dotory_metro" style="display: block;">
		<header class="dotory_header">
			<ul class="dotory_top">
				<li>
					<h1>Frequently Visited Sites</h1>
				</li>
				<li class="user_logout" title="Logout">
					<span id="user_name">User Name</span>
				</li>
				<li class="user_logout" id="user_image" title="Logout">
				 	<!-- login image insert here -->
				 	<img alt="" src="../images/login-icon.jpg" >
				</li>
			</ul>	
		</header>
		<div class="frame" id="basic">
			<div class="dotory_content">			 
			</div>
		</div>
		<footer class="dotory_footer">
			<button type="button" class="metro_btn" id="img_btn">images</button>
			<button type="button" class="metro_btn" id="history_btn">history</button>
		</footer>
	</div>
	
	<!-- History -->
	<div class="dotory_wrap dotory_history" style="display: none;">
		<header class="dotory_history_header">
			<ul class="dotory_common_top history_top">
				<li>
					<button type="button" class="image_btn" id="history_back_btn">Back</button>
				</li>
				<li>
					<h1>History</h1>
				</li>
				<li>
					<button type="button" class="image_btn" id="history_more_btn">More</button>
				</li>
			</ul>
		</header>
		<div class="dotory_history_content">
			<div class="current_content">
				<h2>Opened Pages : Metro</h2>
				<ul class="opened_page_list_wrap">
					<li>
						<input type="checkbox" class="opened_page_check"/>
						<a href="http://metro-webdesign.info/#&download">Metro UI template</a>
						<span class="more_tag">â”” Metro Html UI ...</span>
					</li>
				</ul>
			</div>
			<div class="date_history">
				<h2>History</h2>
				<ul class="history_list_wrap">
					<li>
						<span class="date">14.08.09</span>
						<span class="keyword"><a href="#">Html</a> <b>Metro</b> <a href="#">UI</a></span>
					</li>
				</ul>
			</div>
		</div>
		<footer class="dotory_history_footer">
			<button type="button" class="image_btn" id="history_tab_open">Tab Open</button>
		</footer>
	</div>
	
	<!-- Image -->
	<div class="dotory_image dotory_wrap" style="display: none;">
		<header class="dotory_image_header">
		<ul class="dotory_common_top image_top">
			<li>
				<button type="button" class="image_btn" id="image_back_btn">Back</button>
			</li>
			<li>
				<h1>Image</h1>
			</li>
			<li>
				<button type="button" class="image_btn" id="image_more_btn">More</button>
			</li>
		</ul>
		</header>
		<div class="dotory_image_content">
			<ul class="history_images">
				<li><a><img alt="" src="http://i.imgur.com/xSiTFij.jpg"></a></li>
				<li><a><img alt="" src="http://i.imgur.com/6Lo8oun.jpg"></a></li>
				<li><a><img alt="" src="https://avatars1.githubusercontent.com/u/3874599?v=2&amp;s=32"></a></li>
			</ul>
		</div>
		<nav id="page-nav">
			<a href="http://localhost:8080/image/list?page=2"></a>
		</nav>
	</div>
	
	<div class="dotory_loading_extension" style="display: none;">
		<span>Loading...</span>
	</div>
	
</div>	
	
<script src="../plugin/jquery-1.8.2.min.js"></script>
<script src="../plugin/jquery.json.js"></script>

<script src="../plugin/metro/sly.min.js"></script>
<script src="../plugin/metro/plugin.js"></script>

<script src="../plugin/masonry/masonry.pkgd.js"></script>
<script src="../plugin/masonry/imagesloaded.pkgd.js"></script>
<script src="../plugin/masonry/jquery.infinitescroll-extension.js"></script>

<script src="../plugin/scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>

<script src="../js/default.js"></script><!-- No change 'Script' order -->
<script src="../js/dotory.js"></script>
<script src="../js/develop/metro.js"></script>
<script src="../js/develop/image.js"></script>
<script src="../js/develop/history.js"></script>
<script src="../js/develop/identity.js"></script>

</body>
</html>
