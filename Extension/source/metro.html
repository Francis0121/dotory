<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/default.css">
	<link rel="stylesheet" type="text/css" href="../css/metro.css">
	<title>Dotory</title>
</head>
<body>

	<div class="dotory_wrap">
		<header class="dotory_header">
			<ul class="dotory_top">
				<li>
					<h1>Frequently Visited Sites</h1>
				</li>
				<li>
					<span>User Name</span>
				</li>
				 <li>
				 	<!-- login image insert here -->
				 	<img alt="" src="../images/login-icon.jpg">
				 </li>
			</ul>	
		</header>
		<div class="dotory_content">
			<ul class="dotory_icon">
				<li class="fill metro_color_blue">content1-1</li>
				<li class="fill metro_color_green">content1-2</li>
				<li class="fill metro_color_orange">content1-3</li>
			</ul>
			<ul class="dotory_icon">
				<li class="fill metro_color_red">content2-1</li>
				<li class="fill metro_color_purple">content2-2</li>
				<li class="fill metro_color_grayBlue">content2-3</li>
			</ul>
			<ul class="dotory_icon">
				<li class="fill metro_color_yellowOrange">content3-1</li>
				<li class="fill metro_color_gray">content3-2</li>
				<li class="fill metro_color_softGray">content3-3</li>
			</ul>
			<ul class="dotory_icon">
				<li class="fill metro_color_blue">content4-1</li>
				<li class="fill metro_color_green">content4-2</li>
				<li class="fill metro_color_orange">content4-3</li>
			</ul>
			<ul class="dotory_icon">
				<li class="fill metro_color_red">content4-1</li>
				<li class="fill metro_color_purple">content4-2</li>
				<li class="fill metro_color_grayBlue">content4-3</li>
			</ul>			 
		</div>
		<footer class="dotory_footer">
			<button type="button" class="metro_btn" id="img_btn">images</button>
			<button type="button" class="metro_btn" id="history_btn">history</button>
		</footer>
	</div>
	
<script src="../plugin/jquery-2.1.1.min.js"></script>
<script src="../plugin/jquery.json.js"></script>
</body>
</html>
