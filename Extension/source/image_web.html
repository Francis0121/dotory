<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/default.css">
	<link rel="stylesheet" type="text/css" href="../css/web.css">
	<link rel="stylesheet" type="text/css" href="../plugin/calendar/jquery-ui-1.10.3.custom.min.css">
	<title>Dotory</title>    
</head>
<body>

<header class="web_header">
	<h1>
		<img alt="Dotory" src="../images/acorn-48.png" class="logo_image">
		<span class="logo_text">Dotory</span>
	</h1>
	
	<div class="web_search_cond_wrap">
		<button type="button" id="btn_searchCond">&lt;</button>
	</div>
	
	<ul class="web_search_condition">
		<li class="date">
			<label>Date Range</label>
			<input type="text" id="web_datepicker_1" name="web_datepicker_1" readonly="readonly" placeholder="From"/>
			<button type="button" class="no_event_btn">&gt;</button>
			<input type="text" id="web_datepicker_2" name="web_datepicker_2" readonly="readonly" placeholder="To"/>
		</li>
		<li class="size">
			<label for="web_width">Width</label>
			<select name="web_width" id="web_width">
				<option value="">All</option>
				<option value="50">50px</option>
				<option value="100">100px</option>
				<option value="150">150px</option>
				<option value="300">300px</option>
				<option value="500">500px</option>
				<option value="1000">1000px</option>
			</select>
			
			<label for="web_height">Height</label>
			<select name="web_height" id="web_height">
				<option value="">All</option>
				<option value="50">50px</option>
				<option value="100">100px</option>
				<option value="150">150px</option>
				<option value="300">300px</option>
				<option value="500">500px</option>
				<option value="1000">1000px</option>
			</select>
		</li>
		<li class="color">
			<label for="web_color">Color</label>
			<select id="web_color" name="web_color">
			   <option value="">ALL</option>
			</select>
		</li>
		<li class="button">
			<button type="button" id="btn_search">Search</button>
		</li>
	</ul>
	
</header>

<section class="web_section">
	<article class="web_article">
		<ul class="history_images">
		
		</ul>
		<nav id="page-nav">
			<a href="http://dotory.epril.net/dotori/image/list?page=2"></a>
		</nav>
	</article>
	<div class="scroll_top_wrap">
		<div class="scroll_top" id="scroll_top">TOP</div>
	</div>
</section>

<footer class="web_footer">
	<span class="copyright">(C) Secmem Dotory. All rights reserved. Made by. Francis, Yejin</span>
</footer>

<script src="../plugin/jquery-1.8.2.min.js"></script>
<script src="../plugin/jquery.json.js"></script>

<script src="../plugin/metro/sly.min.js"></script>
<script src="../plugin/metro/plugin.js"></script>

<script src="../plugin/masonry/masonry.pkgd.js"></script>
<script src="../plugin/masonry/imagesloaded.pkgd.js"></script>
<script src="../plugin/masonry/jquery.infinitescroll.js"></script>

<script src="../plugin/calendar/fullcalendar.min.js"></script>
<script src="../plugin/calendar/jquery-ui-1.10.3.custom.min.js"></script>

<script src="../js/default.js"></script><!-- No change 'Script' order -->
<script src="../js/web.js"></script>
<script src="../js/develop/identity.js"></script>

</body>
</html>
