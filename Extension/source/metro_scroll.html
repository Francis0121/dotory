<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../css/default.css">
<link rel="stylesheet" type="text/css" href="../css/metro_scroll.css">
<title>Dotory</title>
</head>
<body>

	<div class="dotory_wrap">
		<header class="dotory_header">
			<ul class="dotory_top">
				<li>
					<h1>Frequently Visited Sites</h1>
				</li>
				<li><span>User Name</span></li>
				<li>
					<!-- login image insert here --> <img alt=""
					src="../images/login-icon.jpg">
				</li>
			</ul>
		</header>
		<div class="frame" id="basic">
			<ul class="dotory_content">
				<ul class="dotory_icon clearfix" style="transform: translateZ(0px) translateX(0px) width:1000px">
					<li class="fill">content1-1</li>
					<li class="fill">content1-2</li>
					<li class="fill">content1-3</li>
				</ul>
				<ul class="dotory_icon clearfix" style="transform: translateZ(0px) translateX(0px) width:1000px">
					<li class="fill">content2-1</li>
					<li class="fill">content2-2</li>
					<li class="fill">content2-3</li>
				</ul>
				<ul class="dotory_icon clearfix" style="transform: translateZ(0px) translateX(0px) width:1000px">
					<li class="fill">content3-1</li>
					<li class="fill">content3-2</li>
					<li class="fill">content3-3</li>
				</ul>
				<ul class="dotory_icon">
					<li class="fill">content4-1</li>
					<li class="fill">content4-2</li>
					<li class="fill">content4-3</li>
				</ul>
				<ul class=" dotory_icon">
					<li class="fill">content4-1</li>
					<li class="fill">content4-2</li>
					<li class="fill">content4-3</li>
				</ul>
			</ul>
		</div>
		<footer class="dotory_footer">
			<button type="button" id="img_btn">images</button>
			<button type="button" id="history_btn">history</button>
		</footer>
	</div>

	<script src="../plugin/jquery-2.1.1.min.js"></script>
	<script src="../plugin/jquery.json.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="../js/horizontal.js"></script>
	<script src="../plugin/metro/sly.min.js"></script>
<script src="../plugin/metro/plugin.js"></script>
</body>
</html>
